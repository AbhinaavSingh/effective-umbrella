<html>
<head>
<script>
var req = [];
function addTask(){
    newTask = "Task <br/>";
    req.push(newTask);
   
    var result= "";
    for(i= req.length-1; i>=0;i--){
        result=req[i]+result;
    }
    document.getElementById("taskList").innerHTML = result;
    document.getElementById("numberOfTasks").innerHTML = req.length;
}    
</script>
 
</head>
<body>
<h1 id = "numberOfTasks"></h1>
<div id="taskList"></div>

<input type= "button" value = "Add Task" onclick="addTask()"></button> 
    
</body>
</html>
